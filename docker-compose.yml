version: '2'

volumes:
  data: {}

services:
  wordpress:
    image: wordpress
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_PASSWORDL: root
    volumes:
      - ".:/var/www/html"
      - "./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
    - 8001:80
    links:
    - db:db
  my-wpcli:
    image: tatemz/wp-cli
    volumes_from:
      - wordpress
    links:
      - db:mysql
    entrypoint: wp
    command: "--info"