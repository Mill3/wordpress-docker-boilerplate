version: "2"

volumes:
  data: {}

services:
  wordpress:
    image: wordpress:5.8.3
    ports:
      - ${LOCAL_PORT_WEB}:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_PASSWORDL: root
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        /* Extra settings for theme */
        define( 'THEME_DEV', ${DEBUG} );
        define( 'WPMDB_LICENCE', ${WPMDB_LICENCE} );
        define( 'GF_LICENSE_KEY', ${WPMDB_LICENCE} );
      WEBPACK_DEV_SERVER_PORT: ${WEBPACK_DEV_SERVER_PORT}
    volumes:
      - ".:/var/www/html"
      - "${MASTER_PATH}/wp-content/themes/${THEME_NAME}:/var/www/html/wp-content/themes/${THEME_NAME}"
      - "${MASTER_PATH}/wp-content/plugins/:/var/www/html/wp-content/plugins/"
      - "./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini"
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - ${LOCAL_PORT_PHPMYADMIN}:80
    links:
      - db:db
  cli:
      image: tatemz/wp-cli
      volumes_from:
        - wordpress
      links:
        - wordpress:mysql
      entrypoint: wp
      command: "--info"
